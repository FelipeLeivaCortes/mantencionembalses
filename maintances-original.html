<html>    
    <body>
        <div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="my-custom-scrollbar table-reponsive-xl">
                        <table class="table table-striped" id="ListActivities">    
                            <thead>
                                <tr>
                                    <th scope="col">N°</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Ubicación</th>
                                    <th scope="col">Ultima Mantanción</th>
                                    <th scope="col">Días de atraso</th>
                                    <th scope="col">Prioridad</th>
                                    <th scope="col">Observación</th>
                                    <th scope="col">Seleccionar</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </body>

    <style>
        .my-custom-scrollbar{
            height: 600px;
        }
        .table-reponsive-xl{
            height: 300px;
            width: 120%;
        }
    </style>


    <!------------------------------ FILTER ACTIVITY FORM ---------------------------------------->
    <!-- Modal -->
    <div id="filterActivityForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-magnifying-glass"></span> Filtrar Actividades</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label>N° de Actividades</label>
                            <div>
                                <fieldset class="form-group">
                                    <div class="row">
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <label class="form-check-label" for="amountCheck" style="margin-right: -280px;">Todas</label>
                                                <input class="form-check-input" type="checkbox" id="amountCheck">
                                            </div>
        
                                            <div class="form-check">
                                                <label class="form-check-label" for="amountInput" style="margin-top: 3%;">Cantidad</label>
                                                <input class="form-check-input" id="amountInput" type="text" placeholder="Cantidad" style="width: 30%;">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="priorityFilter">Prioridad</label>
                            <select id="priorityFilter" class="custom-select">
                                <option>--- TODAS ---</option>
                                <option>Alta</option>
                                <option>Media</option>
                                <option>Baja</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="locationFilter">Ubicación</label>
                            <select id="locationFilter" class="custom-select">
                            </select>
                        </div>
                    </form>               
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary" onclick="javascript:searchActivities();"><span class="icon-magnifying-glass"></span> Buscar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ PREVIEW PDF FORM ---------------------------------------->
    <!-- Modal -->
    <div id="previewPdfForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1400;">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-magnifying-glass"></span> Previsualización</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="table-modal table-reponsive-xl">
                                <table class="table table-striped" id="previewTable">    
                                    <thead>
                                        <tr>
                                            <th scope="col">N°</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Ubicación</th>
                                            <th scope="col">Ultima Mantención</th>
                                            <th scope="col">Prioridad</th>
                                            <th scope="col">Observación</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </form>         
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button id="printGuide" class="btn btn-primary" onclick="javascript:createPDF();"><span class="icon-print"></span> Imprimir</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cancelar</button>
                </div>
                <div>
                    <small>Nota: Al imprimir el documento se creará automáticamente un registro de mantenciones</small>
                </div>
            </div>
        </div>
    </div>

</html>
