<html>

    <!------------------------------ INFORM AN ERROR OF TTHE PLATFORM ---------------------------------------->
    <!-- Modal -->
    <div id="reportErrorForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
    
        <!-- Modal content-->
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-add-to-list"></span> Informar Error</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <fieldset enabled>
                            <div class="form-group">
                                <label for="topicMessage">Título</label>
                                <input id="topicMessage" type="text" class="form-control" placeholder="Tema">
                            </div>
                          
                            <div class="form-group">
                                <label for="bugMessage">Mensaje</label>
                                <textarea id="bugMessage" type="text" class="form-control" placeholder="Escriba el error con todos los detalles posibles"></textarea>
                            </div>
                        </fieldset>
                    </form>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="addReport()"><span class="icon-add-to-list"></span> Agregar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ THREAD DETAILS FORM ---------------------------------------->
    <!-- Modal -->
    <div id="contentForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
    
        <!-- Modal content-->
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-info" id="titleThread"></span></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form>                        
                        <div class="form-group">
                            <label for="contentThread">Mensaje</label>
                            <textarea id="contentThread" type="text" class="form-control" style="height: 250px;" disabled readonly></textarea>
                        </div>

                        <div class="form-group row">
                            <input id="messageContent" type="text" class="form-control col-8" style="margin-left: 3%; padding-top: 3%;">
                            <div class="col-1"></div>
                            <button id="sendMessage" type="button" class="btn btn-primary col-2"><span class="icon-paper-plane"></span> Enviar</button>
                        </div>
                    </form>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ ADD A NEW NOTIFICATION ---------------------------------------->
    <!-- Modal -->
    <div id="addDocumentForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-add-to-list"></span> Informar Evento</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="formUploadDocument" class="form-horizontal" role="form" enctype="multipart/form-data" method="POST">
                        <div class="form-group">
                            <p for="documentToUpload">Seleccione el documento</p>
                            <div class="file-field">
                                <input name="file" type="file" id="inputFile" style="background:linear-gradient(to top, #847e86, #c3c0c4);">
                           </div>
                        </div>

                        <div class="form-group">
                            <p for="typeEvent">Origen del evento</p>
                            <select id="typeEvent" class="custom-select">
                                <option value="Internal">Interno</option>
                                <option value="External">Externo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <p for="descriptionDocument">Agregue descripción</p>
                            <textarea name='descriptionDocument' class="form-control" rows="3" id="descriptionDocument" placeholder="Describa brevemente el evento"></textarea>
                        </div>

                        <div class="form-group">
                            <div class="container-fluid d-flex justify-content-center">
                                <button id="btnUploadDocument" type="button" class="btn btn-primary" onclick="addDocument('Event')"><span class="icon-add-to-list"></span> Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
