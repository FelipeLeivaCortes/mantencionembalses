<!------------------------------ Modal to attach image ---------------------------------------->
    <!-- Modal -->
    <div id="attachFileForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
    
        <!-- Modal content-->
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-document-landscape"></span> Adjuntar Imágenes</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputFiles">Seleccionar Imágenes</label>
                            <div class="file-field">
                                <input type="file" id="inputFiles" multiple="true" accept="image/*" style="background:linear-gradient(to top, #847e86, #c3c0c4);">
                           </div>
                        </div>
                    </form>
                    <div id="containerAttachedFiles">
                    </div>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button id="btnStoreimages" type="button" class="btn btn-primary"><span class="icon-document"></span> Adjuntar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cerrar</button>
                </div>
            </div>
        </div>
    </div>
