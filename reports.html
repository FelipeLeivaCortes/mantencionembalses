<html>    
    <body>
    </body>
    
    <!------------------------------ LOAD PIEZOMETRÍA FROM EXCEL FORM ---------------------------------------->
    <!-- Modal -->
    <div id="loadExcelForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-magnifying-glass"></span> Cargar datos desde Excel</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputExcel">Archivo Excel</label>
                            <div class="file-field">
                                <input type="file" id="inputExcel" style="background:linear-gradient(to top, #847e86, #c3c0c4);">
                           </div>
                        </div>
                    </form>             
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button id="uploadDataBtn" class="btn btn-primary" onclick="javascript:uploadPiezometriaFromExcel();"><span class="icon-document-landscape"></span> Cargar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ LOAD FORM TO GET THE PIEZOMETRIA´S DATA ---------------------------------------->
    <!-- Modal -->
    <div id="getPiezometriaForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-calendar"></span> Buscar datos de piezometría</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <p>Ingrese parámetros de búsqueda</p>
                    <form class="form-horizontal" role="form">
                        <div class="form-group row">
                            <label for="seassonData">Periodo</label>
                            <div class="col-8">
                                <select id="seassonData">
                                </select>
                            </div>
                        </div>
                    </form>             
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button id="loadActivitiesBtn" class="btn btn-primary" onclick="javascript:getPiezometrias();"><span class="icon-magnifying-glass"></span> Buscar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</html>
