    <style>

            height: 600px;

    <!------------------------------ ADD A NEW ACTIVITY FORM ---------------------------------------->
    <!-- Modal -->
    <div id="addActivityForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-add-to-list"></span> Agregar Actividad</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="addActivityName" class="col-3 control-label">Nombre</label>
                            <div class="col-9">
                                <input id="addActivityName" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addActivityDate" class="col-3 control-label">Fecha de inicio</label>
                            <div class="col-9">
                                <input id="addActivityDate" type="date" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addActivityFrecuency" class="col-3 control-label">Frecuencia</label>
                            <div class="col-9">
                                <select id="addActivityFrecuency" class="custom-select">
                                    <option>Diaria</option>
                                    <option>Quincenal</option>
                                    <option>Mensual</option>
                                    <option>Bimensual</option>
                                    <option>Trimestral</option>
                                    <option>Semestral</option>
                                    <option>Anual</option>
                                    <option>Bianual</option>
                                    <option>Trianual</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addActivityLocation" class="col-3 control-label">Ubicación</label>
                            <div class="col-9">
                                <select id="addActivityLocation" class="custom-select"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addActivityPriority" class="col-3 control-label">Prioridad</label>
                            <div class="col-9">
                                <select id="addActivityPriority" class="custom-select">
                                    <option>Baja</option>
                                    <option>Media</option>
                                    <option>Alta</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addActivityArea" class="col-3 control-label">Área</label>
                            <div class="col-9">
                                <select id="addActivityArea" class="custom-select">
                                    <option>Mecánica</option>
                                    <option>Eléctrica</option>
                                    <option>Jardinería</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addActivityComments" class="col-3 control-label">Observación (Opcional)</label>
                            <div class="col-9">
                                <textarea class="form-control" id="addActivityComments"></textarea>
                            </div>
                        </div>
                    </form>                    
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success" onclick="AddActivity()"><span class="icon-add-to-list"></span> Agregar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ FILTER ACTIVITY FORM ---------------------------------------->
    <!-- Modal -->
    <div id="filterActivityForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-magnifying-glass"></span> Filtrar Actividades</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="filterLocation">Ubicación</label>
                            <select class="form-control" id="filterLocation"></select>
                        </div>

                        <div class="form-group">
                            <label for="filterArea">Área</label>
                            <select class="form-control" id="filterArea">
                                <option>--- TODAS ---</option>
                                <option>Mecánica</option>
                                <option>Eléctrica</option>
                                <option>Jardinería</option>
                            </select>

                        <div class="form-group">
                            <label for="filterPriority">Prioridad</label>
                            <select class="form-control" id="filterPriority">
                                <option>--- TODAS ---</option>
                                <option>Alta</option>
                                <option>Media</option>
                                <option>Baja</option>
                            </select>
                        </div>
                    </form>               
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary" onclick="javascript:filterActivities();"><span class="icon-magnifying-glass"></span> Buscar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ LOAD ACTIVITYIES FROM EXCEL FORM ---------------------------------------->
    <!-- Modal -->
    <div id="loadExcelForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-magnifying-glass"></span> Cargar Actividades desde Excel</h4>

                </div>
            
                <!-- Modal body -->
                <div class="modal-body">

                        <div class="form-group">

                <!-- Modal footer -->

                </div>
            </div>
        </div>
    </div>

    <!------------------------------ LOAD CALENDAR FORM ---------------------------------------->
    <!-- Modal -->
    <div id="loadCalendarForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-calendar"></span> Calendario de actividades</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <p>Ingrese parámetros de búsqueda</p>
                    <form class="form-horizontal" role="form">
                        <div class="form-group row">
                            <label for="filterDateCalendar">Periodo</label>
                            <div class="col-8">
                                <select id="filterDateCalendar">
                                    <option>2021</option>
                                    <option>2020</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="filterAreaCalendar">Área</label>
                            <div class="col-8">
                                <select id="filterAreaCalendar">

                                    <option>Eléctrica</option>
                                    <option>Jardinería</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="filterPriorityCalendar">Prioridad</label>
                            <div class="col-8">
                                <select id="filterPriorityCalendar">
                                    <option>Alta</option>
                                    <option>Media</option>
                                    <option>Baja</option>
                                </select>
                            </div>
                        </div>
                    </form>             
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button id="loadActivitiesBtn" class="btn btn-primary" onclick="javascript:loadCalendar();"><span class="icon-magnifying-glass"></span> Buscar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ EDIT AN ACTIVITY FORM ---------------------------------------->
    <!-- Modal -->
    <div id="editActivityForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
    
            <div class="modal-content">

                            </div>
                        </div>
                        
                        <div class="form-group">

                                    <option>Mensual</option>
                                    <option>Bimensual</option>

                                    <option>Semestral</option>
                                    <option>Anual</option>
                                    <option>Bianual</option>
                                    <option>Trianual</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editActivityLocation" class="col-3 control-label">Ubicación</label>
                            <div class="col-9">
                                <select id="editActivityLocation" class="custom-select">
                                    <option>Bodega</option>
                                    <option>Caverna</option>
                                    <option>Coronamiento</option>
                                    <option>Estación Metereológica</option>
                                    <option>Oficina Central</option>
                                    <option>Planta de Tratamiento</option>
                                    <option>Porton Principal</option>
                                    <option>Sala de Válvulas</option>
                                    <option>Tunel Auxiliar</option>

                        <div class="form-group">
                            <label for="editActivityArea" class="col-3 control-label">Área</label>

                                <select id="editActivityArea" class="custom-select">
                                    <option>Mecánica</option>
                                    <option>Eléctrica</option>

                            <div class="col-9">
                                <textarea class="form-control" id="editActivityComments"></textarea>
                            </div>
                        </div>
                    </form>                    
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-warning" data-toggle="modal" href="#ModalConfirmEvent"><span class="icon-edit"></span> Editar</button>
                    <button class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Report Event -->

        <!-- Modal content-->
