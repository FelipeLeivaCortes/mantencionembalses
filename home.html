    <style>
        .my-custom-scrollbar{
            height: 200px;
        }
        .table-reponsive-xl{
            height: 300px;
            width: 120%;

    <!------------------------------ FILTER ACTIVITY FORM ---------------------------------------->
    <!-- Modal -->
    <div id="historyRecordForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1300;">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
  
            <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-magnifying-glass"></span> Filtrar Actividades</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label>Seleccione área</label>
                            <select id="areaFilter" class="custom-select">
                                <option>Mecánica</option>
                                <option>Eléctrica</option>
                                <option>Jardinería</option>
                            </select>
                            <div class="flex-container d-flex justify-content-center">
                                <button style="margin-top: 2%;" class="btn btn-primary" onclick="javascript:getActivitesPerArea();return false;"><span class="icon-magnifying-glass"></span> Buscar</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Seleccionar Actividad</label>
                            <select id="listActivities" class="custom-select">
                            </select>
                        </div>
                   </form>             
              </div>
          
              <!-- Modal footer -->
              <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-primary" onclick="javascript:getRecordsPerActivity();"><span class="icon-check"></span> Aceptar</button>  
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cancelar</button>
              </div>
          </div>
      </div>
  </div>



</html>
