<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
  
    <body>
        <div class="container-fluid d-flex justify-content-left">
            <h3>Cambiar Contraseña</h3>
        </div>
        <div class="body-subcontainer">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="currentPassword">Contraseña Actual</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"  for="newPassword">Nueva Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="confirmNewPassword">Confirmar Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirmNewPassword">
                    </div>
                </div>
                <small>
                    Nota: Su contraseña debe tener mínimo 6 carácteres
                </small>
            </form>
            <div class="container-fluid d-flex justify-content-center">
                <button onclick="javascript:changePassword();" class="btn btn-primary"><span class="icon-check"></span>Cambiar</button>
            </div>
        </div>
    </body>
</html>
